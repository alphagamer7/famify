<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Family Tree Logo -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#7EC850;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Leaves scattered around -->
  <g fill="url(#greenGradient)" opacity="0.7">
    <!-- Top leaves -->
    <ellipse cx="60" cy="30" rx="8" ry="12" transform="rotate(-30 60 30)"/>
    <ellipse cx="90" cy="20" rx="10" ry="15" transform="rotate(-15 90 20)"/>
    <ellipse cx="120" cy="25" rx="9" ry="13" transform="rotate(10 120 25)"/>
    <ellipse cx="140" cy="35" rx="7" ry="11" transform="rotate(25 140 35)"/>
    
    <!-- Mid leaves -->
    <ellipse cx="40" cy="60" rx="9" ry="13" transform="rotate(-40 40 60)"/>
    <ellipse cx="160" cy="65" rx="8" ry="12" transform="rotate(35 160 65)"/>
    <ellipse cx="30" cy="90" rx="7" ry="10" transform="rotate(-50 30 90)"/>
    <ellipse cx="170" cy="95" rx="9" ry="14" transform="rotate(45 170 95)"/>
  </g>
  
  <!-- Family figures (parents and child) -->
  <g fill="#047857">
    <!-- Left parent -->
    <circle cx="60" cy="120" r="12"/>
    <path d="M 60 132 L 45 165 L 50 165 L 55 145 L 65 145 L 70 165 L 75 165 Z"/>
    
    <!-- Right parent -->
    <circle cx="140" cy="120" r="12"/>
    <path d="M 140 132 L 125 165 L 130 165 L 135 145 L 145 145 L 150 165 L 155 165 Z"/>
    
    <!-- Child in front -->
    <circle cx="100" cy="145" r="9"/>
    <path d="M 100 154 L 88 180 L 92 180 L 96 165 L 104 165 L 108 180 L 112 180 Z"/>
  </g>
  
  <!-- Arms forming tree shape -->
  <g fill="#047857" opacity="0.9">
    <!-- Left parent arm -->
    <path d="M 60 135 Q 80 140 100 135" stroke="#047857" stroke-width="4" fill="none"/>
    <!-- Right parent arm -->
    <path d="M 140 135 Q 120 140 100 135" stroke="#047857" stroke-width="4" fill="none"/>
  </g>
</svg>
